<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Genshin Character Table</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="../../css/menu-icon.css">
	<link rel="stylesheet" href="../banners/base.css">
	<link rel="stylesheet" href="character_table.css">
</head>
<body>
<!-- Home Button (Top-Left Corner) -->
<a href="https://blackout03.github.io/" class="home-icon">
	<i class="fas fa-home"></i>
</a>

<!-- Settings Button (Top-Right Corner) -->
<a id="settings-btn" class="settings-btn">
	<i class="fas fa-cogs"></i>
</a>

<!-- Settings Menu (Hidden by default) -->
<div id="settings-menu" class="settings-menu">
	<label>
		Choose Traveler:
		<select id="traveler-select">
			<option value="male">Male Traveler</option>
			<option value="female">Female Traveler</option>
		</select>
	</label>
	<label>
		Side-by-Side Layout
		<input type="checkbox" id="layoutToggle">
	</label>
</div>

<h1>Genshin Impact Character Table</h1>

<table id="character-table">
	<thead>
	<tr>
		<!-- Version columns will be inserted here -->
	</tr>
	</thead>
	<tbody>
	<!-- Character rows will be inserted here -->
	</tbody>
</table>
<script src="../banners/common.js"></script>
<script src="character_table.js"></script>
<script src="../settings.js"></script>
</body>
</html>
