<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Genshin Character Rerun Tracker</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="../../../css/menu-icon.css">
	<link rel="stylesheet" href="../base.css">
	<link rel="stylesheet" href="since_last_banner.css">
</head>
<body>
<a href="https://blackout03.github.io/" class="home-icon">
	<i class="fas fa-home"></i>
</a>
<div class="container">
	<h1>Genshin Character Rerun Tracker</h1>

	<div class="sorting">
		<!-- Sorting dropdown -->
		<label for="sortOptions">Sort by:</label>
		<select id="sortOptions">
			<option value="default">Default</option>
			<option value="longest">Longest</option>
			<option value="shortest">Shortest</option>
			<option value="alphabetical">Alphabetical</option>
			<option value="alphabetical-zyx">Reverse Alphabetical</option>
			<option value="release-earliest">Release Earliest</option>
			<option value="release-latest">Release Latest</option>
			<option value="random">Random</option>
			<option value="most-reruns">Most Reruns</option>
			<option value="least-reruns">Least Reruns</option>
			<option value="element">Element</option>
			<option value="upcoming">Upcoming</option>
		</select>

		<!-- Element filter dropdown -->
		<label for="elementFilter">Filter by Element:</label>
		<div id="elementFilter">
			<label><input type="checkbox" value="pyro"> Pyro</label>
			<label><input type="checkbox" value="hydro"> Hydro</label>
			<label><input type="checkbox" value="electro"> Electro</label>
			<label><input type="checkbox" value="cryo"> Cryo</label>
			<label><input type="checkbox" value="geo"> Geo</label>
			<label><input type="checkbox" value="anemo"> Anemo</label>
			<label><input type="checkbox" value="dendro"> Dendro</label>
		</div>

		<!-- Weapon filter dropdown -->
		<label for="weaponFilter">Filter by Weapon:</label>
		<div id="weaponFilter">
			<label><input type="checkbox" value="sword"> Sword</label>
			<label><input type="checkbox" value="bow"> Bow</label>
			<label><input type="checkbox" value="catalyst"> Catalyst</label>
			<label><input type="checkbox" value="claymore"> Claymore</label>
			<label><input type="checkbox" value="polearm"> Polearm</label>
		</div>

		<!-- Star filter dropdown -->
		<label for="starFilter">Filter by Star Level:</label>
		<div id="starFilter">
			<label><input type="checkbox" value=4> 4 Stars</label>
			<label><input type="checkbox" value=5> 5 Stars</label>
		</div>
	</div>

	<div id="character-list">
		<!-- Character rerun information will be displayed here -->
	</div>
</div>
<script src="../common.js"></script>
<script src="since_last_banner.js"></script>
</body>
</html>
