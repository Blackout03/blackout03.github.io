<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Longest Banner Gaps</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="../../../css/menu-icon.css">
	<link rel="stylesheet" href="../base.css">
	<link rel="stylesheet" href="longest_wait.css">
</head>
<body>
<a href="https://blackout03.github.io/" class="home-icon">
	<i class="fas fa-home"></i>
</a>
<!-- Home Button (Top-Left Corner) -->
<a href="https://blackout03.github.io/" class="home-icon">
	<i class="fas fa-home"></i>
</a>

<!-- Settings Button (Top-Right Corner) -->
<a id="settings-btn" class="settings-btn">
	<i class="fas fa-cogs"></i>
</a>

<!-- Settings Menu (Hidden by default) -->
<div id="settings-menu" class="settings-menu">
	<label>
		Is Ongoing?
		<input type="checkbox" id="ongoingToggle">
	</label>
	<label>
		Top Length:
		<input type="number" id="topLengthInput" value="10" min="1">
	</label>
</div>

<h1>Top 10 Longest Periods Between Banners</h1>
<div class="container">
	<div id="longest-gaps">
		<!-- Top 10 longest banner gaps will be displayed here -->
	</div>
</div>
<script src="../common.js"></script>
<script src="longest_wait.js"></script>
<script src="../../settings.js"></script>
</body>
</html>
