<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Genshin Banner Spreadsheet</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="../../../css/menu-icon.css">
	<link rel="stylesheet" href="../base.css">
	<link rel="stylesheet" href="timeline_spreadsheet.css">
</head>
<body>
<!-- Home Button (Top-Left Corner) -->
<a href="https://blackout03.github.io/" class="home-icon">
	<i class="fas fa-home"></i>
</a>

<!-- Settings Button (Top-Right Corner) -->
<a id="settings-btn" class="settings-btn">
	<i class="fas fa-cogs"></i>
</a>

<!-- Settings Menu (Hidden by default) -->
<div id="settings-menu" class="settings-menu">
	<label>
		Include Upcoming?
		<input type="checkbox" id="includeUpcomingToggle">
	</label>
</div>

<h1>Genshin Banner Spreadsheet</h1>
<div class="table-container">
	<table id="banner-timeline">
		<thead>
		<tr>
			<th rowspan="2" class="corner">Characters</th>
			<!-- Version columns will be inserted here -->
		</tr>
		</thead>
		<tbody>
		<!-- Character rows will be inserted here -->
		</tbody>
	</table>
</div>
<script src="../common.js"></script>
<script src="timeline_spreadsheet.js"></script>
<script src="../../settings.js"></script>
</body>
</html>
